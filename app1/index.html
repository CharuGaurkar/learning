<!DOCTYPE html>
<html>
<title>javas</title>
<head>
<!--stylesheet-->
<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    //called on forms onsubmit
    function tosubmit()
    {
        //getting the value of text input
        var mytext = document.getElementById("mytext").value;
        //sorting the value above into localstorage
        localStorage.setItem("mytext",mytext);
        return true;
    }
        </script>

</head>
<body>
    
    <center>
    
    <form name="myform" id="login" action="home.html" method="post" onsubmit="tosubmit();">

            <div class="two-third-column" id="main">
                 <fieldset>
                <legend>Login</legend>
                <table>
                 <tr>
                 <td>
                         <label for="username">Username:</label>
                        <input type="text" id="mytext" name="data">
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="name">
                    </td>    
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login"/>   
                    </td>
                </tr>       


                </table>

            </fieldset>

            </div>
    </form>  


</body>
</html>
