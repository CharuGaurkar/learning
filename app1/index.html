
<!DOCTYPE html>
<html>
<title>javas</title>
<head>
    <title>Test</title>
    <script type="text/javascript">

        // Called on form's `onsubmit`
        function tosubmit() {
            // Getting the value of your text input
            var mytext = document.getElementById("mytext").value;

            // Storing the value above into localStorage
            localStorage.setItem("mytext", mytext);

            return true;
        }

    </script> 
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <center>   
        <!-- INLCUDING `ONSUBMIT` EVENT + ACTION URL --> 
       


    <form name="myform id="login" action="home.html" method="post" onsubmit="tosubmit();">

            <div class="two-third-column" id="main">
                 <fieldset>
                <legend>Login</legend>
                <table>
                 <tr>
                 <td>
                         <label for="username">Username:</label>
                        <input type="text" id="mytext" name="data">
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="name">
                    </td>    
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login"/>
                    </td>
                </tr>       


                </table>

            </fieldset>

            </div>
    </form>  
   
</body>
</html>
