<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function mOver(obj)
	{
		obj.innerHTML="Javascript"
	}
	function mOut(obj)
	{
		obj.innerHTML="Click!"
	}
</script>
	
</head>
<body>
<h1 onclick="this.innerHTML='heading'">Welcome</h1>
	<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#6495ED;width:200px;height:150px;">Click!</div>
</body>
</html>
